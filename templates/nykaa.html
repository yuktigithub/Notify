<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nykaa</title>
    <link rel="icon"  href="static\images\bow.png">
    <base href="/">
    <link rel="stylesheet" href="static/styles/css/common.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/51b7d4fec5.js" crossorigin="anonymous"></script>
<!--   bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js "></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css " rel="stylesheet"><!--   bootstrap -->

    </head>
<body>
<div class="logo">
<img src="static/images/nykaa2.png" alt="nykaa" />
</div>
<hr>

<form action='{{ url_for("nykaa") }}' method="post">
<div class="mb-3">
  <label for="product_url" class="form-label">Enter the product url :</label>
  <input type="url" class="form-control" id="product_url" name="url" placeholder="https://www.nykaa.in">
</div>
<div class="mb-3">
  <label for="expected_price" class="form-label">Enter your expected price :</label>
  <input type="text" class="form-control" id="expected_price" name="price" placeholder="Enter the expected price" >
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address :</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" name="mail" placeholder="name@example.com">
</div>
<div class="text-center">
    <button type="submit"  value="Submit" class="btn btn-info ">Submit</button>
</div>

<div class="text-center">
    <button type="reset" value="Reset" class="btn btn-secondary">Reset</button>

</div>
</form>
</body>
</html>
